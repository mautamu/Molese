[global/wm]
include-file = ~/.config/leftwm/polybar/global.ini

[bar/main]
bottom = true
monitor = DP-1
monitor-strict = true
override-redirect = false
fixed-center = true
width = 100%
height = 4%
offset-x = 0%
offset-y = 0%
background = #222222
foreground = #FFFFFF
underline-color = #222222
radius-top = 0.0
radius-bottom = 0.0
underline-size = 0
border-size = 0
border-color = #222222
padding = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "Fira Code:size=14;4"
font-1 = "NotoEmoji Nerd Font:size=18;4"
modules-left = gap workspace1
modules-center = greet
modules-right = powermenu
dim-value = 1.0
locale = en_US.UTF-8
tray-position = none
enable-ipc = true
cursor-click = pointer
cursor-scroll = ns-resize
