[module/powermenu]
type = custom/text
content = "⏻"
content-background = #222222
content-foreground = #FF4900
content-padding = 2
click-left = /home/user/.config/leftwm/rofi/scripts/rofi-power &

[module/sep]
type = custom/text
content = " "
content-background = #222222
content-foreground = #222222

[module/gap]
type = custom/text
content = "  "
content-background = #222222
content-foreground = #222222

[module/links]
type = custom/text
content-foreground = #EAEAEA
content-padding = 2

[module/greet]
inherit = module/links
content = ""
click-left = notify-send "Random Quote" "$(quote)" -t 11000